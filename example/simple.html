<!DOCTYPE html>
<html>
  <head>
    <title>Example of jquery.placeholder.js</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="../jquery.placeholder.js"></script>
    <script>
    $('#ex1').placeholder('cls', 'ph');
    </script>
  </head>
  <body>
    <h1>Examples for jquery.placeholder.js</h1>
    <div id="ex1-container">
      <h2>Example 1</h2>
      <p>Simplest example, true polyfilling using standard attribute name.</p>
      <p>
        <label for="ex1">Search</label>
        <input type="text" id="ex1" placeholder="Enter search keywords">
      </p>
    </div>
  </body>
</html>
